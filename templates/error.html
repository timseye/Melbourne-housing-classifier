<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Melbourne Housing Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-box {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff1f1;
            border-left: 4px solid #ff5555;
            border-radius: 5px;
        }
        .error-title {
            color: #cc0000;
            margin-top: 0;
        }
        .error-message {
            color: #555;
            margin-bottom: 20px;
        }
        .home-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .home-button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Melbourne Housing Price Predictor</h1>
        
        <div class="error-box">
            <h2 class="error-title">{{ error.error }}</h2>
            <p class="error-message">{{ error.message }}</p>
            
            {% if error.input_data %}
            <h3>Input Data:</h3>
            <pre>{% for key, value in error.input_data.items() %}{{ key }}: {{ value[0] }}
{% endfor %}</pre>
            {% endif %}
        </div>
        
        <div style="text-align: center;">
            <a href="/" class="home-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
