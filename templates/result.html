<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            text-align: center;
        }
        .result h2 {
            margin-top: 0;
        }
        .prediction {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
        }
        .probability {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .details {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>
          <div class="result">
            <h2>Model Prediction</h2>
            <div class="prediction">{{ result.prediction }}</div>
            <div class="probability">Confidence level: {{ result.probability }}</div>
        </div>
        
        <div class="details">
            <h2>Input Details</h2>
            <table>
                <tr>
                    <th>Feature</th>
                    <th>Value</th>
                </tr>
                {% for key, value in result.input_data.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value[0] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        
        <div style="text-align: center;">
            <a href="/" class="button">Make Another Prediction</a>
        </div>
    </div>
</body>
</html>
